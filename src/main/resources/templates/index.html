<!DOCTYPE html>
<!-- saved from url=(0043)http://v.bootstrapmb.com/2018/12/91kbk2987/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>精美js聊天窗口界面代码</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.min.css">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="left">
            <div class="top">
                <input type="text" placeholder="搜索">
                <a href="javascript:;" class="search"></a>
            </div>
            <!--联系人列表-->
            <ul class="people">
                <li class="person" data-chat="person1">
                    <img src="./img/thomas.jpg" alt="">
                    <span class="name">大力水手</span>
                    <span class="time">2:09 PM</span>
                    <span class="preview">我想知道...</span>
                </li>
                <li class="person active" data-chat="person2">
                    <img src="./img/dog.png" alt="">
                    <span class="name">在东北玩泥巴</span>
                    <span class="time">1:44 PM</span>
                    <span class="preview">我以前被遗忘的感觉</span>
                </li>
                <li class="person" data-chat="person3">
                    <img src="./img/louis-ck.jpeg" alt="">
                    <span class="name">来爆一个傻佬</span>
                    <span class="time">2:09 PM</span>
                    <span class="preview">但我们可能需要一个新的地毯.</span>
                </li>
            </ul>
        </div>
        <div class="right">
            <div class="top"><span>To: <span class="name">在东北玩泥巴</span></span></div>
            <div class="chat" data-chat="person1">
                <div class="conversation-start">
                    <span>今天, 6:48 AM</span>
                </div>
                <div class="bubble you">
                    你好,
                </div>
                <div class="bubble you">
                    是我啊.
                </div>
                <div class="bubble you">
                    我想知道...
                </div>
            </div>
            <div class="chat" >
                <div class="conversation-start">
                    <span>今天, 5:38 PM</span>
                </div>
                <div class="bubble you">
                    在不在, 能不能听我一次?
                </div>
                <div class="bubble you">
                    我在加州
                </div>
                <div class="bubble me">
                    ... 关于我们的关系。
                </div>
                <div class="bubble me">
                    你是认真的
                    ?
                </div>
                <div class="bubble you">
                    当我们是年轻和自由
                    ...
                </div>
                <div class="bubble you">
                    我以前被遗忘的感觉
                </div>
            </div>

            <div class="write">
                <a href="javascript:;" class="write-link attach"></a>
                <input type="text">
                <a href="javascript:;" class="write-link smiley"></a>
                <a href="javascript:;" class="write-link send"></a>
            </div>
        </div>
    </div>
</div>
<script src="/js/index.js"></script>

</body></html>
